<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="loginArea">
        <h1 class="text-center">Welcome To Dream bank</h1>
        <div class="submitArea">
            <h4>Login</h4>
            <input type="email" class="form-control" id="email" placeholder="email">
            <br>
            <input type="password" class="form-control" id="password" placeholder="password">
            <br>
            <button id="enterBtn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transactionArea">
            <div class="row ">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                   <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">00</span></h2>
                   </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submitArea">
                        <h3>Deposit</h3>
                    <input id="depositAmount" class="form-control" type="number" placeholder="$amount you want deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submitArea">
                        <h3>Withdraw</h3>
                    <input id="withdrawAmount" class="form-control" type="number" placeholder="$amount you want withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">withdraw</button>
                    </div>
                </div>
            </div>

    </div>

    <script>
        // login button event handler//
        const loginBtn = document.getElementById("enterBtn");
        loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById("loginArea");
            loginArea.style.display="none";
            const transactionArea = document.getElementById("transactionArea");
            transactionArea.style.display ="block";
        })
        
        // deposit button event handler//
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositNumber = getInputNumber("depositAmount")

         
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = ""; 
        })

        // withdraw event handler

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function() {
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw",withdrawNumber);
            updateSpanText("currentBalance",-1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = ""
        })

        function getInputNumber (id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
        

       function updateSpanText(id, addedNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = addedNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
       }
      

    </script>
</body>
</html>
